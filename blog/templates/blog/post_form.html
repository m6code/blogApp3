{% extends "blog/base.html" %}
{% load materializecss %}
{% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Blog Post</legend>
			{{ form|materializecss }}
		</fieldset>
		<div class="from-group">
			<button class="btn pink darken-2 waves-effect waves-light" type="submit">Post</button>
		</div>
	</form>
</div>
{% endblock content %}
