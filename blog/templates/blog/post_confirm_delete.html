{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete Post</legend>
			<h2>Are you sure you want to delete the post "{{object.title}}"</h2>
		</fieldset>
		<div class="from-group">
			<button class="btn pink darken-4 waves-effect waves-light" type="submit">Yes, Delete</button>
			<a href="{% url 'post-detail' object.id %}" class="btn pink darken-2 waves-effect waves-light">Cancel</a>
		</div>
	</form>
</div>
{% endblock content %}
