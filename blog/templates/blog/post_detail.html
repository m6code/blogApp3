{% extends "blog/base.html" %}

{% block content %}
<h1>Home Page</h1>
<article class="media content-section">
	<img src="{{ object.author.profile.image.url }}" class="article-img circle">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
			<small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
		</div>
		<h2 class="article-title">{{ object.title }}</h2>
		<p class="article-content">{{ object.content }}</p>

		{% if object.author == user %}
			<a class="btn" href="{% url 'post-update' object.id %}">Update</a>
			<a class="btn pink darken-4" href="{% url 'post-delete' object.id %}">Delete</a>
		{% endif %}
	</div>
</article>
{% endblock content %}
